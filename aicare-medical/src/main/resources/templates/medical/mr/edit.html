<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改medical-mr')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-mr-edit" th:object="${medicalMr}">
            <input name="mrId" th:field="*{mrId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">患者姓名：</label>
                <div class="col-sm-8">
                    <input name="mrUsrName" th:field="*{mrUsrName}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">所属科：</label>
                <div class="col-sm-8">
                    <input name="mrParId" th:field="*{mrParId}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">1：</label>
                <div class="col-sm-8">
                    <input name="mrPatientName" th:field="*{mrPatientName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="mrAcquisitionTime" th:value="${#dates.format(medicalMr.mrAcquisitionTime, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">主诉：</label>
                <div class="col-sm-8">
                    <input name="mrChiefComplaint" th:field="*{mrChiefComplaint}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">现病史：</label>
                <div class="col-sm-8">
                    <input name="mrPresentIllness" th:field="*{mrPresentIllness}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">既往史：</label>
                <div class="col-sm-8">
                    <input name="mrHistoryIllness" th:field="*{mrHistoryIllness}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">影像学表现：</label>
                <div class="col-sm-8">
                    <input name="mrImgPerformance" th:field="*{mrImgPerformance}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">创建时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="mrCreattime" th:value="${#dates.format(medicalMr.mrCreattime, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">修改时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="mrModify" th:value="${#dates.format(medicalMr.mrModify, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">物理删除：</label>
                <div class="col-sm-8">
                    <input name="mrDelete" th:field="*{mrDelete}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">1：</label>
                <div class="col-sm-8">
                    <input name="mrImgId" th:field="*{mrImgId}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:inline="javascript">
        var prefix = ctx + "medical/mr";
        $("#form-mr-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-mr-edit').serialize());
            }
        }

        $("input[name='mrAcquisitionTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='mrCreattime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='mrModify']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>
